<div class="topbar clearfix">
    <div class="topbar-left">
        <a routerLink="/document-library">
            <img src="assets/layout/images/logo.png" class="topbar-logo"/>
        </a>
    </div>

    <div class="topbar-right">
        <a id="menu-button" href="#" (click)="content.onMenuButtonClick($event)"
           [ngClass]="{'menu-button-rotate': content.rotateMenuButton}">
            <i class="fa fa-angle-left"></i>
        </a>

        <a id="topbar-menu-button" href="#" (click)="content.onTopbarMenuButtonClick($event)">
            <i class="fa fa-bars"></i>
        </a>
        <ul class="topbar-items fadeInDown search-box" [ngClass]="{'topbar-items-visible': content.topbarMenuActive}">

            <li #search class="search-item" [ngClass]="{'active-top-menu':content.activeTopbarItem === search}"
                (click)="content.onTopbarItemClick($event,search)">
                <div class="topbar-search">
                    <input type="text" placeholder="Search"/>
                    <i class="fa fa-search"></i>
                </div>
            </li>
        </ul>
        <ul class="topbar-items fadeInDown" [ngClass]="{'topbar-items-visible': content.topbarMenuActive}">
            <li #profile class="profile-item" *ngIf="content.profileMode==='top'||content.isHorizontal()"
                [ngClass]="{'active-top-menu':content.activeTopbarItem === profile}">

                <a href="#" (click)="content.onTopbarItemClick($event,profile)">
                    <img class="profile-image" src="assets/layout/images/avatar.png"/>
                    <span class="topbar-item-name">{{wbdUtilService.userInfo?.fullName}}</span>
                    <span class="topbar-item-role">{{wbdUtilService.userInfo?.role}}</span>
                </a>

                <ul class="layout-menu fadeInDown">
                    <li role="menuitem" class="pointer">
                        <a routerLink="/profile" (click)="content.onTopbarSubItemClick($event)">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>

                    <li role="menuitem">

                            <span>Logout</span>

                    </li>
                </ul>
